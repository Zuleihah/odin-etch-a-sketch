<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width , initial-scale = 1.0">
        <title>Etch-a-Sketch</title>
        <link type="text/css" rel="stylesheet" href="./style.css">
    </head>
    <body>
        <header>
            <h1>Etch-a-Sketch</h1>
        </header>

        <div class="container">

        </div>

        <script>
            const container = document.querySelector('.container');


            const button = document.createElement('button');
            button.textContent = "Grid Size ?"
            document.body.insertBefore(button, container)

            button.addEventListener('click', ()=>{
                container.innerHTML=""
                const gridSize = +prompt('Select a number(N) for an NxN grid [0-100]', 2)
                if(gridSize < 0 || gridSize > 100){
                    alert('Error. Number must be in range 1-100')
                }
                else{
                    console.log(gridSize);
                    createGrid(gridSize);
                }
            })

            function createGrid(gridSize=16){
                let a = 1
                while(a!==((gridSize**2) + 1)){
                
                    const gridDiv = document.createElement('div')
                    gridDiv.setAttribute('class', `squareDiv`)
                    let size = (100/gridSize) + "%";
                    console.log(size);

                    gridDiv.textContent = a;
                    gridDiv.setAttribute('style',`text-align:center; width:${size}; background-color:grey`)

                    container.appendChild(gridDiv)
                    a++;

                    hoverEffect(gridDiv);
                }
            }

            function hoverEffect(div){
                div.addEventListener('mouseover', ()=>{
                    div.style.backgroundColor = 'black';
                })
                div.addEventListener('mouseout', ()=>{
                    div.style.backgroundColor = 'grey';
                })
            }
            createGrid();    

        

        </script>


    </body>
</html>
